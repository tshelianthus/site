<head>

    <title>1979-2013温州市生产总值发展指数（以1978年为100）</title>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:650px">
        <!-- ECharts单文件引入 -->
        <script src="js/echarts-plain.js"></script>
        <script type="text/javascript">
                // 基于准备好的dom，初始化echarts图表
            var myChart = echarts.init(document.getElementById('main'),theme);
                
            var option = {
    timeline:{
        data:[
            '2008','2009','2010','2011','2012','2013'
        ],
        label : {
            formatter : function(s) {
                return s.slice(0, 4);
            }
        },
        autoPlay : true,
        playInterval : 1000
    },
    options:[
        {
            title : {
                'text':'2008年浙江省宏观经济指标·城市对比',

            },
            tooltip : {'trigger':'axis'},
            legend : {
                x:'right',
                'data':['GDP','同比增长'],
            },
            toolbox : {
                'show':true, 
                orient : 'vertical',
                x: 'right', 
                y: 'center',
                'feature':{
                    'mark':{'show':true},
                    'dataView':{'show':true,'readOnly':false},
                    'dataZoom': {
                        'show': true,
                        'title':{

                    'restore':{'show':true},
                    'saveAsImage':{'show':true}

                'type':'category',

                {

            ],
            series : [
                {
                    'name':'GDP',
                    'type':'bar',
                    'itemStyle': {
                        normal:{
                            label:{show:true},
                        }

                    'barCategoryGap':'60%',
                    'markLine':{
                        symbol : ['none','none'],
                        itemStyle : {
                            normal: {
                                lineStyle: {color:'#D87A80'},
                                barBorderColor:'#D87A80',
                                label:{
                                    position:'left',
                                    textStyle:{color:'#D87A80'}
                                }
                            }
                        },
                        'data':[{'type':'average','name':'平均值'}]
                    },
                    'data': dataMap.dataGDP['2008']
                },
                {
                    'name':'同比增长',
                    'xAxisIndex':0,
                    'yAxisIndex':1,
                    'itemStyle': {
                        normal:{
                            label:{show:true},
                        }
                    },
                    'type':'line',
                    'markPoint': {
                        'data':[{'type':'min','name':'最小值'}]
                    },
                    'data': dataMap.dataPI['2008']

                },
            ]

            title : {'text':'2009年浙江省宏观经济指标·城市对比'},

                {'data': dataMap.dataGDP['2013']},
                {'data': dataMap.dataPI['2013']},

};

        myChart.setOption(option);
